name: Deploy Frontend

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 设置 Node.js 版本

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 安装 Vite
      - name: Install Vite
        run: npm install vite --save-dev

      # 构建前端项目
      - name: Build frontend
        run: npm run build  # 使用 Vite 构建项目

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npm install gh-pages --save-dev  # 安装 gh-pages
          npm run deploy  # 使用 gh-pages 部署到 GitHub Pages

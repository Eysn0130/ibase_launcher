name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 生成临时的 package-lock.json（不安装依赖）
      - name: Generate lockfile
        run: npm install --prefix frontend --package-lock-only

      # 使用 npm ci 进行干净安装
      - name: Install dependencies
        run: npm ci --prefix frontend

      # 写入生产环境变量
      - name: Create .env.production
        run: |
          echo "VITE_OKLINK_BASE=https://ok-proxy.eysn0130.workers.dev/oklink" > frontend/.env.production

      # 构建项目
      - name: Build (Vite)
        run: npm run build --prefix frontend

      # 上传构建的静态文件
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 配置 Git
      - name: Configure Git
        run: |
          git config --global user.email "Eysn0130@users.noreply.github.com"
          git config --global user.name "Eysn0130"

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Build & Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20  # 使用 Node.js 20 版本

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build the project
        run: npm run build --prefix frontend

      - name: Set up Git user identity
        run: |
          git config --global user.email "Eysn0130@users.noreply.github.com"  # 配置 Git 邮箱
          git config --global user.name "Eysn0130"  # 配置 Git 用户名

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions 提供的自动授权 token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          npm run deploy --prefix frontend  # 使用 gh-pages 部署

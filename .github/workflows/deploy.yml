name: Deploy Frontend

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # 设置 Node.js 版本

      # Step 3: 安装项目依赖
      - name: Install dependencies
        run: npm install --prefix frontend  # 使用 --prefix 指定在 frontend 文件夹内安装依赖

      # Step 4: 安装 Vite
      - name: Install Vite
        run: npm install vite --save-dev --prefix frontend  # 在 frontend 中安装 Vite

      # Step 5: 构建前端项目
      - name: Build frontend
        run: npm run build --prefix frontend  # 在 frontend 文件夹中运行构建命令

      # Step 6: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npm install gh-pages --save-dev --prefix frontend
          npm run deploy --prefix frontend  # 使用 gh-pages 部署到 GitHub Pages
